<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    
    <h2>Cose da fare durante la giornata</h2>
    <div id="myList" class="myList">

        <div class="myInput">
            <input type="text" placeholder="Aggiungo un altra cosa da fare oggi" v-model="anotherDo" @keyup.enter="addToDo">
            <button @click="addToDo">Aggiungi nella lista</button>
        </div>

        <div class="myUl">
            <ul v-if="toDo.length > 0">
                <li class="myLi" v-for="(item, index) in toDo" :key="index" :class="(item.done === true) ? 'text_barrato' : '' " @click="changeDone(index)">
                    {{ item.text }}
                    <i class="fas fa-times" @click="removeItemList(index)"></i>
                </li>
            </ul>
            <h3 v-else>Bravo!!!Per oggi hai fatto tutto</h3>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
